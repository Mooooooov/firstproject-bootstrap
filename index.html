<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d0db2a8b7.js" crossorigin="anonymous"></script>

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row text-center pt-5">
      <div class="col-md">
        <img src="img/logoUniCEUB.png" alt="">
      </div>
    </div>
    <div class="row justify-content-center pt-5">
      <div class="col-lg-3">
        <form>
          <div class="form-group mb-3">
            <div class="input-group">
              <div class="input-group-prepend"> <span class="input-group-text" id="inputGroupPrepend"><i
                    class="fas fa-user"></i></span> </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="RA ou E-mail ou CPF"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback"> Please choose a username. </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="input-group">
              <div class="input-group-prepend"> <span class="input-group-text" id="inputGroupPrepend"><i
                    class="fas fa-lock"></i></span> </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Senha"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback"> Please choose a username. </div>
            </div>
          </div>
          <button type="submit" class="acesso btn btn-primary w-100 mb-3 p-2"><i
              class="fas fa-sign-in-alt pr-2"></i>Acessar</button>
          <a class="btn btn-light w-100 mb-2 p-1" role="button" href="">  <i class="fas fa-user-plus pr-2"></i>Primeiro Acesso</a>
          <a class="btn btn-light w-100 p-1" role="button" href=""> <i class="fas fa-key pr-2"></i>Esqueci a senha</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
